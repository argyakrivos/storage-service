# Service Settings
# ~~~~~~~~~~~~~~~~
service.qm {
  api.public {
    externalUrl: "https://api.blinkboxbooks.com/service/storage-service"
    localUrl: "http://0.0.0.0:7008/service"
    root: "/"
    host: "localhost"
    effectivePort : 8080
  }
  storage {
    minStorageDelegates : 1
    local {
      localStoragePath: "/tmp/qm"
      localPath: "/qm/assets/"
      localStorageLabels: [0,1,3]
    }
  }
  mappingPath: "/qm/mapping.json"
  mappingEventHandler: "application/storage-service+json"
  # RabbitMQ
  # ~~~~~~~~
  mq {
    rabbitmq.url: "amqp://guest:guest@localhost:5672"
    rabbitmq.initialRetryInterval: 5 seconds
    rabbitmq.maxRetryInterval: 10 seconds
  }
}
# Logging
# ~~~~~~~
logging.udp.host: "localhost"

